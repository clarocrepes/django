version: '3.8'

services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=shop_a
      - POSTGRES_PASSWORD=shop_a
      - POSTGRES_DB=shop_a_dev
  solr:
    image: solr:8
    ports:
     - "8983:8983"
    volumes:
      - solr-data:/var/solr
    command:
      - solr-precreate
    depends_on:
      - web
volumes:
  postgres_data:
  solr-data:
